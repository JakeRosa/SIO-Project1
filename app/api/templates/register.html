<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    {% include 'navbar.html' %}

    <div class="wrapper">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/register" class="form-signin" method="POST">
            <h2 class="form-register-heading">Register</h2>
            <input type="text" class="form-control" name="first_name" placeholder="First Name" required autofocus>
            <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
            <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit">Register</button>
            <p>Already have an account? <a href="/login">Login here</a></p>
        </form>
    </div>
</body>

</html>
